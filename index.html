<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Order Summary Component</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="card">
        <img class="hero-image" src="images/illustration-hero.svg" alt="Hero image">
        <div class="container">
           <h2 class="title">Order Summary</h2>
           <p class="order-description"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
           <div class="plan-container">
            <img src="images/icon-music.svg" alt="icon-music">
            <div class="plan-description">
              <strong>Annual plan</strong>
              <p>$59.99/year</p>
            </div>
              <a href="#">Change</a>
           </div>    
           <button class="proceed-button">Proceed to payment</button>
           <button class="cancel-button">Cancel order</button>
      </div>
   </div>  
   </body>
</html>
